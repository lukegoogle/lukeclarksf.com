<!DOCTYPE html>
<html>
<head>
<title>Luke - My Photo</title>
<style>
  body {
    /* McKinsey Blue: #135d96 */
    background-color: #135d96; 
    display: flex;
    flex-direction: column; /* Stack items vertically */
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin: 0; 
    padding: 20px; /* Add some padding just in case */
    box-sizing: border-box;
  }

  .text-container {
    color: white; 
    font-size: 3em; /* Slightly smaller to accommodate the image */
    font-family: Arial, sans-serif; 
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
    margin-bottom: 20px; /* Space between text and image */
  }

  .photo-container img {
    /* Style the image */
    max-width: 300px; /* Maximum size for the photo */
    height: auto;
    border: 5px solid white; /* Optional: White border around the photo */
    border-radius: 10px; /* Optional: Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Shadow for lift */
  }
</style>
</head>
<body>

<div class="text-container">
  Luke. My photo.
</div>

<div class="photo-container">
  <img src="YOUR_IMAGE_URL_HERE.jpg" alt="Luke's Photo">
</div>

</body>
</html>
